<script>
document.addEventListener("DOMContentLoaded", function() {
  const svg = document.querySelector(".house-container svg");
  const infoBox = document.getElementById("info-box");

  // Function to resize info box to 50% of SVG height
  function resizeInfoBox() {
    infoBox.style.height = (svg.getBoundingClientRect().height * 0.5) + "px";
  }

  // Initial sizing
  resizeInfoBox();

  // Resize on window change
  window.addEventListener("resize", resizeInfoBox);

  // Mapping of group IDs to info box HTML content
  const infoContent = {
    "solar-panels": '<b>Solar & Battery</b> — Local Installers\
        <ul>\
            <li><a href="https://flosolar.au" target="_blank">Flo Solar</a></li>\
            <li><a href="https://stand-alone.co/" target="_blank">Stand-Alone Solutions</a></li>\
            <li><a href="http://transitionelectrics.com.au/" target="_blank">Transition Electrics</a></li>\
            <li><a href="https://pureenergyelectrical.com/" target="_blank">Pure Energy Electrical</a></li>\
            <li><a href="https://microenergysystems.com.au/" target="_blank">Micro Energy Systems Australia</a></li>\
        </ul>',
    "home-battery": '<b>Battery & Solar</b> — Local Installers\
        <ul>\
            <li><a href="https://flosolar.au" target="_blank">Flo Solar</a></li>\
            <li><a href="https://stand-alone.co/" target="_blank">Stand-Alone Solutions</a></li>\
            <li><a href="http://transitionelectrics.com.au/" target="_blank">Transition Electrics</a></li>\
            <li><a href="https://pureenergyelectrical.com/" target="_blank">Pure Energy Electrical</a></li>\
            <li><a href="https://microenergysystems.com.au/ target="_blank">Micro Energy Systems Australia</a></li>\
        </ul>',
    "heat-pump": '<b>Heat Pump Water Heater</b> — Local Installers\
        <ul>\
            <li>iStore - <a href="mailto:Stuart.Matheson@istore.net.au" target="_blank">Email local installer Stuart Matheson</a></li>\
        </ul>'
    // Add more IDs and content as needed
  };

  // Add click and hover interactions
  svg.querySelectorAll('g').forEach(group => {
    const id = group.id;
    if (id && infoContent[id]) {
      group.style.cursor = "pointer";

      group.addEventListener('click', () => {
        infoBox.innerHTML = infoContent[id];
      });

      group.addEventListener('mouseenter', () => {
        group.style.opacity = 0.7;  // hover effect
      });

      group.addEventListener('mouseleave', () => {
        group.style.opacity = 1;
      });
    }
  });
});
</script>
